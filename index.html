<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web kalkulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #fakultet, #fizzbuzz, #fibonacci {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin: 1em;
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s;
        }

        #fakultet:hover, #fizzbuzz:hover, #fibonacci:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.8em;
            text-align: center;
        }

        form {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
        }

        input {
            flex: 1;
            padding: 0.8em;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2196F3;
        }

        button {
            padding: 0.8em 1.5em;
            font-size: 1.2em;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        p {
            margin: 1em 0 0 0;
            font-size: 1.2em;
            color: #666;
            text-align: center;
        }

        .resultat {
            color: #2196F3;
            font-weight: bold;
            font-size: 1.3em;
            display: inline-block;
            min-width: 50px;
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="fakultet">
        <h2>Fakultet Kalkulator</h2>
        <form>
            <input name="tall" placeholder="Skriv inn et tall" type="number">
            <button>Regn ut fakultet</button>
        </form>
        <p>Resultatet er: <span class="resultat"></span></p>
    </div>

    <div id="fizzbuzz">
        <h2>FizzBuzz Kalkulator</h2>
        <form>
            <input name="tall" placeholder="Skriv inn et tall" type="number">
            <button>Regn ut FizzBuzz</button>
        </form>
        <p>Resultatet er: <span class="resultat"></span></p>
    </div>

    <div id="fibonacci">
        <h2>Fibonacci Kalkulator</h2>
        <form>
            <input name="tall" placeholder="Skriv inn et tall" type="number">
            <button>Regn ut Fibonacci</button>
        </form>
        <p>Resultatet er: <span class="resultat"></span></p>
    </div>

    <script type="module">
        import {fakultet} from './fakultet.js'
        import {fizzBuzz} from './fizzbuzz.js'
        import {fibonacci} from './fibonacci.js'

        function regnUt(evt) {
            evt.preventDefault()
            const input = document.querySelector('#fakultet input')
            const output = document.querySelector('#fakultet .resultat')
            const tall = parseInt(input.value)
            output.textContent = fakultet(tall)
        }

        function regnUtFizzBuzz(evt) {
            evt.preventDefault()
            const input = document.querySelector('#fizzbuzz input')
            const output = document.querySelector('#fizzbuzz .resultat')
            const tall = parseInt(input.value)
            output.textContent = fizzBuzz(tall)
        }

        function regnUtFibonacci(evt) {
            evt.preventDefault()
            const input = document.querySelector('#fibonacci input')
            const output = document.querySelector('#fibonacci .resultat')
            const tall = parseInt(input.value)
            output.textContent = fibonacci(tall)
        }

        document.querySelector('#fakultet button').addEventListener('click', e => regnUt(e))
        document.querySelector('#fizzbuzz button').addEventListener('click', e => regnUtFizzBuzz(e))
        document.querySelector('#fibonacci button').addEventListener('click', e => regnUtFibonacci(e))
    </script>
</body>
</html>
