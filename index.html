<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web kalkulator</title>
    <div id="fakultet">
        <form>
            <input name="tall" placeholder="Tall" type="number">
            <button>Regn ut fakultet</button>
        </form>
        <p>
            Resultatet er: <span class="resultat"></span>
        </p>
        <style>
            #fakultet {
                border: 2px solid black;
                padding: 1em;
            }
            #fakultet input {
                font-size: 1.5em;
                margin: 0.5em;
                padding: 0.5em;
            }
            #fakultet button {
                font-size: 1.5em;
                margin: 0.5em;
            }
            #fizzbuzz {
                border: 2px solid black;
                padding: 1em;
            }
            #fizzbuzz input {
                font-size: 1.5em;
                margin: 0.5em;
                padding: 0.5em;
            }
            #fizzbuzz button {
                font-size: 1.5em;
                margin: 0.5em;
            }
            #fibonacci {
                border: 2px solid black;
                padding: 1em;
            }
            #fibonacci input {
                font-size: 1.5em;
                margin: 0.5em;
                padding: 0.5em;
            }
            #fibonacci button {
                font-size: 1.5em;
                margin: 0.5em;
            }
        </style>
    <script type="module">
    import {fakultet} from './fakultet.js'

        function regnUt(evt) {
            // For å forhindre at nettleseren sender skjemaet:
            evt.preventDefault()
        
            // Vi bruker querySelector for å finne elementene vi trenger:
            // "#fakultet input" betyr "input-felt i elementet med id 'fakultet'
            // "#fakultet .resultat" betyr "element med class 'resultat' i
            //    elementet med id 'fakultet'
            const input = document.querySelector('#fakultet input')
            const output = document.querySelector('#fakultet .resultat')
        
            // parseInt konverterer en streng til et heltall
            const tall = parseInt(input.value)
        
            output.textContent = fakultet(tall)
        }
        
        // Vi legger til en "event listener" som kjører regnUt-funksjonen når
        // vi trykker på en knapp (button) i elementet med id 'fakultet'
        document.querySelector('#fakultet button')
            .addEventListener('click', e => regnUt(e))</script>
    </div>
    <div id="fizzbuzz">
        <form>
            <input name="tall" placeholder="Tall" type="number">
            <button>FizzBuzz</button>
        </form>
        <p>
            Resultatet er: <span class="resultat"></span>
        </p>
    </div>
    <div id="fibonacci">
        <form>
            <input name="tall" placeholder="Tall" type="number">
            <button>Regn ut Fibonacci</button>
        </form>
        <p>
            Resultatet er: <span class="resultat"></span>
        </p>
    </div>
    <style>
        #fizzbuzz {
            border: 2px solid black;
            padding: 1em;
        }
        #fizzbuzz input {
            font-size: 1.5em;
            margin: 0.5em;
            padding: 0.5em;
        }
        #fizzbuzz button {
            font-size: 1.5em;
            margin: 0.5em;
        }
    </style>
    <script type="module">
    import {fakultet} from './fakultet.js'
    import {fizzBuzz} from './fizzbuzz.js'
    import {fibonacci} from './fibonacci.js'

        function regnUtFizzBuzz(evt) {
            evt.preventDefault()
            const input = document.querySelector('#fizzbuzz input')
            const output = document.querySelector('#fizzbuzz .resultat')
            const tall = parseInt(input.value)
            output.textContent = fizzBuzz(tall)
        }

        document.querySelector('#fizzbuzz button')
            .addEventListener('click', e => regnUtFizzBuzz(e))
    
    function regnUtFibonacci(evt) {
        evt.preventDefault()
        const input = document.querySelector('#fibonacci input')
        const output = document.querySelector('#fibonacci .resultat')
        const tall = parseInt(input.value)
        output.textContent = fibonacci(tall)
    }

    document.querySelector('#fibonacci button')
        .addEventListener('click', e => regnUtFibonacci(e))
    </script>
</head>
<body>
    
</body>
</html>
